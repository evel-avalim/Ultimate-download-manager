name: Auto Download Manager

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download ZIP from GitHub
        run: |
          curl -L https://github.com/AIDARTYQO/Ultimate-download-manager/archive/refs/heads/main.zip -o download.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: downloaded-zip
          path: download.zip
